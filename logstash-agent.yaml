---
watch:
- /var/log/messages
- /var/log/*.log
- /b/logs/*

logstash_dir: /c/logstash
pattern_dir: /c/logstash/patterns
elasticsearch_host: snack.home:9200

log-types:
  linux-syslog:
    type: text
    date:
      key: date
      format: %b %e %H:%M:%S
    patterns:
    - %{SYSLOGPAMSESSION}
    - %{SYSLOGLINE}

  httpd-access:
    type: text
    date:
      key: timestamp
      format: %d/%b/%Y:%H:%M:%S %Z
    patterns:
    - %{COMBINEDAPACHELOG}

  haproxy:
    type: text
    date:
      key: date
      format: %b %e %H:%M:%S
    patterns:
    - %{HAPROXYHTTP}
